<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Simple calculator built with HTML, CSS and JavaScript">
</head>
<body>
    <main class="app">
        <h1 class="sr-only">Calculator</h1>
        <div class="calculator" role="application" aria-label="Calculator">
            <div id="display" class="display" aria-live="polite">0</div>
            <div class="keys">
                <button class="btn btn--wide" data-action="clear">C</button>
                <button class="btn" data-action="delete">âŒ«</button>
                <button class="btn" data-action="operator">/</button>

                <button class="btn" data-number="7">7</button>
                <button class="btn" data-number="8">8</button>
                <button class="btn" data-number="9">9</button>
                <button class="btn" data-action="operator">*</button>

                <button class="btn" data-number="4">4</button>
                <button class="btn" data-number="5">5</button>
                <button class="btn" data-number="6">6</button>
                <button class="btn" data-action="operator">-</button>

                <button class="btn" data-number="1">1</button>
                <button class="btn" data-number="2">2</button>
                <button class="btn" data-number="3">3</button>
                <button class="btn" data-action="operator">+</button>

                <button class="btn" data-number="0">0</button>
                <button class="btn" data-number=".">.</button>
                <button class="btn btn--equal" data-action="equals">=</button>
            </div>
        </div>
        <p class="hint">You can also use your keyboard to type numbers and operators. Press Enter for equals and Backspace to delete.</p>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
